version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: qa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    ports:
      - "8080:8080"

volumes:
  pgdata:
